language: java
jdk:
#  - openjdk7
  - oraclejdk7
#  - openjdk6

notifications:
  email: true

env:
  matrix:
    - ANDROID_TARGET=android-19  ANDROID_SDKS=${ANDROID_TARGET},android-19,build-tools-19.0.3,sysimg-19 ANDROID_BUILD_TOOLS_VERSION=19.0.3 ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=android-18  ANDROID_SDKS=${ANDROID_TARGET},android-19,build-tools-19.0.3,sysimg-19 ANDROID_BUILD_TOOLS_VERSION=19.0.3 ANDROID_ABI=armeabi-v7a

before_install:
    # Install base Android SDK and components
    - sudo apt-get install -qq libstdc++6:i386 lib32z1
    - export COMPONENTS=${ANDROID_SDKS}
    #build-tools-19.0.1,android-19,sysimg-19,extra-android-support,extra-google-google_play_services,extra-google-gcm,build-tools-19.0.3,extra-google-m2repository,extra-android-m2repository
    - curl -L https://raw.github.com/embarkmobile/android-sdk-installer/version-1/android-sdk-installer | bash /dev/stdin --install=$COMPONENTS
    - source ~/.android-sdk-installer/env
 
    # Create and start emulator
    - echo no | android create avd --force -n test -t ${ANDROID_TARGET} --abi ${ANDROID_ABI}
    - emulator -avd test -no-skin -no-audio -no-window &
    
    # Install required Android components.
    - android list sdk --extended -a
    - android list target
    
    # Make sure the emulator has started before running tests
    - wait_for_emulator

script:
 - android update project -p . --subprojects -t ${ANDROID_TARGET}
 - ant -f build.xml emma debug install
 - ant -f tests/build.xml emma debug install test
 
